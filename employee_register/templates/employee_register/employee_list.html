{% extends 'employee_register/base.html' %}

{% block content %}
<style>
    thead{
        font-weight: bold;
    }
</style>
<table class="table table-border-less">
    <thead class="">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{%url 'employee_insert' %}  " class="btn btn-outline-success btn-sm">
                    <i class="fas fa-plus"></i>Add
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.fullname}} </td>
            <td>{{employee.mobile}} </td>
            <td>{{employee.position}} </td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn btn-outline-warning">
                    <i class="fab fa-edit"></i>Edit
                </a>

                <form action="{% url 'employee_delete' employee.id %} " method="POST" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
